<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="etch.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="flexContainer">
    <div class="title"><h1>Etch - A - Sketch</h1></div>
      <div class="mode">Mode: Coloring</div>
      <div class="board"></div>
      <div class="buttons">
        <button onclick="changeColor('Black')">Black</button>
        <button onclick="changeColor('White')">White</button>
        <button onclick="changeColor('Gray')">Erasor</button>
        <button onclick="changeColor('random')">RNG Colors!</button>
        <button onclick="resetBoard()">SHAKE!</button>
      </div>
      <div>
        <input 
         type="text" 
         placeholder="Size of Board" 
         value="16" 
         onchange="changeSize(this.value)" 
        />
        <button>Set Size</button>
      </div>
      <div class = "errorMessage">
        Please enter a number that is between 2 and 100.
      </div>

    <script src="etch.js"></script>
</body>
</html>
